<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
    <link rel="shortcut icon" href="./images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
  <div class="login-page">
    <div class="login-container">

      <!-- logo -->
      <div class="login-logo">
        <img src="/images/login/판다 얼굴.png" alt="판다마켓로고" class="login-logo_img">
        <h1 class="login-logo_title">판다마켓</h1>
      </div>

      <!-- form -->
      <form action="" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">이메일</label>
          <input type="email" id="email" class="form-input" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
          <label for="password" class="form-lable">비밀번호</label>
          <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <button type="button" class="password-toggle">
          <img src="/images/login/eye icon.png" alt="비밀번호 보이기">
        </button>
        <!--login button-->
        <button class="btn-login" type="submit">로그인</button>
  
        <!---easy login-->
        <div class="easy-login">
          <p class="easy-login_label">간편 로그인하기</p>
          <div class="easy-login_buttons">
            <button class="easy-login_btn">
              <img src="/images/login/google.png" alt="구글로그인">
            </button>
            <button class="easy-login_btn">
              <img src="/images/login/kakao.png" alt="카카오로그인">
            </button>
          </div>
        </div>
      </form>

      <!---membership link-->
      <p class="signup-text">
        판다마켓이 처음이신가요?
        <a href="/signup.html" class="signup-link">회원가입</a>
      </p>
    </div>
  </div>
</body>
</html>
