<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판마마켓</title>
    <link rel="shortcut icon" href="./images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="header_inner">
            <a href="#" class="header_logo"><img src="/images/logo/logo.png" alt="판다마켓로고"></a>
            <a href="#" class="header_login">로그인</a>
        </div>
    </header>
    <!--banner hero -->
    <section class="banner">
        <div class="banner_inner">
            <div class="banner_content">
                <h1 class="banner_title">일상의 모든 물건을<br> 거래해 보세요</h1>
                <button class="hero_cta-btn">구경하러 가기</button>
            </div>
            <div class="banner_image"><img src="/images/home/hero.png" alt="구경하기"></div>
        </div>
    </section>
    <!-- Card 1 -->
    <section class="features">
        <div class="feature_inner">
            <article class="feature_card">
                <img src="/images/home/feature_card_1.png" alt="인기상품">
            </article>
            <div class="feature_inner-text">
                <p class="feature_tag">HOT ITEM</p>
                <h2 class="feature_card-title">인기 상품을<br> 확인해 보세요</h2>
                <p class="feature_card-text">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해보세요</p>
            </div>
        </div>
    </section>
    <!-- Card 2 -->
    <section class="features" id="features_second">
        <div class="feature_inner">
            <div class="feature_inner-text" id="feature_inner_second-text">
                <p class="feature_tag">Search</p>
                <h2 class="feature_card-title">구매를 원하는<br>상품을 검색하세요</h2>
                <p class="feature_card-text">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
            </div>
            <article class="feature_card">
                <img src="/images/home/feature_card_2.png" alt="검색">
            </article>
        </div>
    </section>
    <!-- Card 3 -->
    <section class="features" id="features_third">
        <div class="feature_inner">
            <article class="feature_card">
                <img src="/images/home/feature_card_3.png" alt="인기상품">
            </article>
            <div class="feature_inner-text">
                <p class="feature_tag">Register</p>
                <h2 class="feature_card-title">판매를 원하는<br>상품을 등록하세요</h2>
                <p class="feature_card-text">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
            </div>
        </div>
    </section>
    <!--banner promo -->
    <section class="banner" id="promo">
        <div class="banner_inner">
            <div class="banner_content">
                <h1 class="banner_title">믿을 수 있는<br>판다마켓 중고 거래</h1>
            </div>
            <div class="banner_image"><img src="/images/home/promo.png" alt="베너"></div>
        </div>
    </section>
    <!--footer -->
    <footer>
        <div class="footer_inner">
            <p class="footer_left">©codeit - 2024</p>
            <ul class="footer_center">
                <li><a href="/privacy.html">Privacy Policy</a></li>
                <li><a href="/faq.html">FAQ</a></li>
            </ul>
            <div class="footer_right">
                <a href="https://www.facebook.com/?locale=ko_KR" target="_blank" rel="noopener noreferrer"><img src="/images/footer/facebook.png" alt="페이스북"></a> 
                <a href="https://x.com/?lang=ko" target="_blank" rel="noopener noreferrer"><img src="/images/footer/twitter.png" alt="트위터"></a>
                <a href="https://www.youtube.com/?hl=ko&gl=KR&app=desktop" target="_blank" rel="noopener noreferrer"><img src="/images/footer/youtube.png" alt="유튜브"></a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><img src="/images/footer/instagram.png" alt="인스타그램"></a>
            </div>
        </div>
    </footer>
</body>
</html>
